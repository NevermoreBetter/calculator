<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="styles/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div> calc </div>
        <div class="theme-selector">
          <div id="theme-name">Theme</div>
          <div class="theme-form">
            <div class="form-name">
              <label for="first">1</label>
              <label for="second">2</label>
              <label for="third">3</label>
            </div>
            <div class="form-choice">
              <input type="radio" id="first" name="choice" checked />

              <input type="radio" id="second" name="choice" />

              <input type="radio" id="third" name="choice" />
              <span class="slider"></span>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="output">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"> </div>
        </div>
        <div class="keyboard">
          <button data-number value="7" class="white-btn">7</button>
          <button data-number value="8" class="white-btn">8</button>
          <button data-number value="9" class="white-btn">9</button>
          <button data-delete value="del" class="blue-btn">DEL</button>
          <button data-number value="4" class="white-btn">4</button>
          <button data-number value="5" class="white-btn">5</button>
          <button data-number value="6" class="white-btn">6</button>
          <button data-operation value="+" class="white-btn">+</button>
          <button data-number value="1" class="white-btn">1</button>
          <button data-number value="2" class="white-btn">2</button>
          <button data-number value="3" class="white-btn">3</button>
          <button data-operation value="-" class="white-btn">-</button>
          <button data-number value="." class="white-btn">.</button>
          <button data-number value="0" class="white-btn">0</button>
          <button data-operation value="/" class="white-btn">/</button>
          <button data-operation value="x" class="white-btn">x</button>
          <div class="bottom-row">
            <button data-all-clear value="reset" class="blue-btn">RESET</button>
            <button data-equals value="=" class="red-btn">=</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
